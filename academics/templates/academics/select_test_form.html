<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Test for Marks Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h1 class="card-title text-center mb-4">Select Test & Subject</h1>
                        <form id="selection-form">
                            <div class="mb-3">
                                <label for="unit_test" class="form-label">Select Unit Test</label>
                                <select name="unit_test" id="unit_test" class="form-select" required>
                                    <option value="">--- Select a Test ---</option>
                                    {% for test in unit_tests %}
                                        <option value="{{ test.id }}">{{ test.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Select Your Subject</label>
                                <select name="subject" id="subject" class="form-select" required>
                                    <option value="">--- Select a Subject ---</option>
                                    {% for subject in subjects %}
                                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Proceed to Enter Marks</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'faculty_dashboard' %}">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('selection-form').addEventListener('submit', function(event) {
            event.preventDefault(); // फॉर्म को सबमिट होने से रोकता है
            const unitTestId = document.getElementById('unit_test').value;
            const subjectId = document.getElementById('subject').value;
            if (unitTestId && subjectId) {
                // चुने हुए ID के साथ नए URL पर भेजता है
                window.location.href = `/academics/marks/entry/${unitTestId}/${subjectId}/`;
            } else {
                alert('Please select both a unit test and a subject.');
            }
        });
    </script>
</body>
</html>
