<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Batch Invoices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h1 class="card-title text-center mb-4">Generate Batch Invoices</h1>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_course" class="form-label">Select Course</label>
                                <select name="course" id="id_course" class="form-select" required>
                                    <option value="">--- Select ---</option>
                                    {% for course in courses %}
                                        <option value="{{ course.id }}">{{ course.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div id="dynamic-options-container">
                                </div>

                            <div class="mb-3">
                                <label for="id_due_date" class="form-label">Due Date</label>
                                <input type="date" name="due_date" id="id_due_date" class="form-control" required>
                            </div>
                            
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Generate Invoices</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('id_course').addEventListener('change', async function() {
            const courseId = this.value;
            const container = document.getElementById('dynamic-options-container');
            container.innerHTML = ''; // Clear previous options

            if (!courseId) return;

            const response = await fetch(`/fees/ajax/get-course-fee-details/${courseId}/`);
            const data = await response.json();

            if (data.fee_structure_type === 'SEMESTER_WISE') {
                let selectHtml = '<div class="mb-3"><label for="id_semester" class="form-label">Select Semester</label><select name="semester" id="id_semester" class="form-select" required>';
                selectHtml += '<option value="">--- Select ---</option>';
                data.options.forEach(opt => {
                    selectHtml += `<option value="${opt.id}">Semester ${opt.semester_number} (Fee: ${opt.semester_fee})</option>`;
                });
                selectHtml += '</select></div>';
                container.innerHTML = selectHtml;
            } else if (data.fee_structure_type === 'YEARLY') {
                let selectHtml = '<div class="mb-3"><label for="id_year" class="form-label">Select Year</label><select name="year" id="id_year" class="form-select" required>';
                selectHtml += '<option value="">--- Select ---</option>';
                data.options.forEach(opt => {
                    selectHtml += `<option value="${opt.year}">Year ${opt.year} (Fee: ${opt.fee_amount})</option>`;
                });
                selectHtml += '</select></div>';
                container.innerHTML = selectHtml;
            }
        });
    </script>
</body>
</html>
