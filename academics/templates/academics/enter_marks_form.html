<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Enter Marks</h2>
        <p class="lead">
            <strong>Test:</strong> {{ unit_test.name }} <br>
            <strong>Subject:</strong> {{ subject.name }}
        </p>

        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Roll Number</th>
                        <th>Student Name</th>
                        <th>Marks Obtained (out of {{ unit_test.marks.first.max_marks|default:100 }})</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.roll_number }}</td>
                        <td>{{ student.full_name }}</td>
                        <td>
                            <input 
                                type="number" 
                                step="0.5" 
                                name="marks_{{ student.id }}" 
                                class="form-control" 
                                value="{{ marks_data|get:student.id|default:'' }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Marks</button>
            </div>
        </form>
    </div>
</body>
</html>
